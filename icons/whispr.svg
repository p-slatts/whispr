<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)"/>

  <!-- Microphone body -->
  <rect x="44" y="28" width="40" height="52" rx="20" fill="url(#micGradient)"/>

  <!-- Microphone grille lines -->
  <line x1="50" y1="40" x2="78" y2="40" stroke="#818cf8" stroke-width="2" opacity="0.5"/>
  <line x1="50" y1="48" x2="78" y2="48" stroke="#818cf8" stroke-width="2" opacity="0.5"/>
  <line x1="50" y1="56" x2="78" y2="56" stroke="#818cf8" stroke-width="2" opacity="0.5"/>
  <line x1="50" y1="64" x2="78" y2="64" stroke="#818cf8" stroke-width="2" opacity="0.5"/>

  <!-- Stand arc -->
  <path d="M36 70 Q36 95 64 95 Q92 95 92 70" stroke="#a5b4fc" stroke-width="4" fill="none"/>

  <!-- Stand pole -->
  <line x1="64" y1="95" x2="64" y2="105" stroke="#a5b4fc" stroke-width="4"/>

  <!-- Base -->
  <line x1="48" y1="105" x2="80" y2="105" stroke="#a5b4fc" stroke-width="4" stroke-linecap="round"/>

  <!-- Sound waves -->
  <path d="M28 50 Q18 64 28 78" stroke="#818cf8" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M20 42 Q6 64 20 86" stroke="#818cf8" stroke-width="3" fill="none" opacity="0.3"/>
  <path d="M100 50 Q110 64 100 78" stroke="#818cf8" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M108 42 Q122 64 108 86" stroke="#818cf8" stroke-width="3" fill="none" opacity="0.3"/>
</svg>
