<?xml version="1.0" encoding="UTF-8"?>
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Microphone body -->
  <rect x="5" y="2" width="6" height="8" rx="3" fill="currentColor"/>
  <!-- Stand -->
  <path d="M8 12 L8 14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Base -->
  <path d="M5 14 L11 14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Recording indicator (red dot) -->
  <circle cx="13" cy="3" r="2.5" fill="#e53935"/>
  <!-- Active sound waves -->
  <path d="M2 5 Q0.5 8 2 11" stroke="currentColor" stroke-width="1.2" fill="none"/>
  <path d="M14 5 Q15.5 8 14 11" stroke="currentColor" stroke-width="1.2" fill="none"/>
</svg>
